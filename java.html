            <label for="lengthInput">Length:</label>

            <label for="widthInput">Width:</label>
            <input type="number" id="widthInput" placeholder="Enter width">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js">

    <canvas id="myChart"></canvas>

    <script>
        const xValues = ["Italy", "France", "Spain", "USA", "Argentina"];
        const yValues = [55, 49, 44, 24, 15];
        const barColors = ["red", "green", "blue", "orange", "brown"];

        new Chart("myChart", {
            type: "bar",
            data: {
                labels: xValues,
                datasets: [{
                    backgroundColor: barColors,
                    data: yValues
                }]
            },
            options: {}
        });
    </script>
    <hr>

    <hr>
    <script>
        new Chart("myChart2", {
            type: "pie",
            data: {
                labels: xValues,
                datasets: [{

                    data: yValues
                }]
            },
            options: {
                title: {
                    display: true,
                    text: "World Wide Wine Production"
                }
            }
        });


    </script>

    <script>
        function calculateRectangleArea() {
            const length = document.getElementById('lengthInput').value;
            const width = document.getElementById('widthInput').value;

            if (length && width) {
                const area = length * width;
                document.getElementById('rectangleAreaResult').innerHTML = `Rectangle Area: ${area} square units`;
            } else {
                document.getElementById('rectangleAreaResult').innerHTML = 'Please enter valid values for length and width.';
            }
        }
    </script>
    <script>
        function calculateInterest() {
            const principal = document.getElementById('principalInput').value;
            const rate = document.getElementById('rateInput').value;
            const time = document.getElementById('timeInput').value;

            if (principal && rate && time) {
                const interest = (principal * rate * time) / 100;
                document.getElementById('interestResult').innerHTML = `Interest Amount: ${interest} units`;
            } else {
                document.getElementById('interestResult').innerHTML = 'Please enter valid values for principal, rate, and time.';
            }
        }
    </script>

    <script>
        function calculateTriangleArea() {
            const base = document.getElementById('baseInput').value;
            const height = document.getElementById('heightInput').value;

            if (base && height) {
                const area = (base * height) / 2;
                document.getElementById('triangleAreaResult').innerHTML = `Triangle Area: ${area} square units`;
            } else {
                document.getElementById('triangleAreaResult').innerHTML = 'Please enter valid values for base and height.';
            }
        }
    </script>
